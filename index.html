<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <meta content="ie=edge"
        http-equiv="X-UA-Compatible">
  <title>Document</title>
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        rel="stylesheet">
</head>
<body>
  <div class="jumbotron jumbotron-fluid"
       style="color:white; background-color: blue; text-align: center;">
    <div class="container">
      <h1 class="display-4">Get the current weather!</h1>
    </div>
  </div>
  <div class="container">
    <div class="row"
         style="margin-bottom: 20px;">
      <h3 class="text-center text primary">Enter a city name</h3>
    </div>
    <div class="row form-group form-inline"
         id="rowDiv">
      <input class="form-control"
           id="city"
           name="city"
           placeholder="City Name"
           type="text"> <button class="btn btn-primary"
           id="submitWeather">Search City</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
